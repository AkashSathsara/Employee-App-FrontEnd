<div class="container m-10 mt-5">
    <h1 class="text-center mb-4 bg-secondary p-4 text-white fw-bolder">Add Employee</h1>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="First Name" aria-label="Username" [(ngModel)]="employeeObj.firstName" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Last Name" aria-label="Username" [(ngModel)]="employeeObj.lastName" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Gmail" aria-label="Recipient's username" [(ngModel)]="employeeObj.email" aria-describedby="basic-addon2">
      </div>
      
      <select class="form-select mb-3" aria-label="Default select example" [(ngModel)]="employeeObj.departmentId">
        <option value="">Department</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>

      <select class="form-select mb-3" aria-label="Default select example" [(ngModel)]="employeeObj.roleId">
        <option value="">Role</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>

      <button type="button" class="btn btn-success" (click)="addEmployee()">Add Employee</button>
      
</div>
